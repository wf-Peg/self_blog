<!-- Portfolio Subpage -->
<!--<html class="pt-page pt-page-4" data-id="portfolio" >-->
<div class="section-title-block">
<h2 class="section-title">墙角</h2>
<h5 class="section-description">零零碎碎</h5>
</div>
<<!-- Portfolio Content -->
<div class="portfolio-content">

    <!-- Portfolio filter -->
    <ul id="portfolio_filters" class="portfolio-filters">
        <li class="active">
            <a class="filter btn btn-sm btn-link active" data-group="all">全部</a>
        </li>
        <li>
            <a class="filter btn btn-sm btn-link" data-group="media">影视推荐</a>
        </li>
        <li>
            <a class="filter btn btn-sm btn-link" data-group="illustration">插画</a>
        </li>
        <li>
            <a class="filter btn btn-sm btn-link" data-group="video">轻松时刻</a>
        </li>
    </ul>
    <!-- End of Portfolio filter -->

    <!-- Portfolio Grid -->
    <div id="portfolio_grid" class="portfolio-grid portfolio-masonry masonry-grid-3">
        <figure  th:each="banner : ${bannerList}" class="item" data-groups='["all", "media"]'>
            <a class="ajax-page-load" th:href="@{${banner.url}}">
                <img th:src="${banner.url}" alt="">
                <div>
                    <h5 class="name" name="name" th:value="${banner.name}">描述
                    </h5>
                    <small th:value="${banner.img}">Media</small>
                    <i class="fa fa-file-text-o"></i>
                </div>
            </a>
        </figure>
    </div>
</div>
</html>
