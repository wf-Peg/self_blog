<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="新增Banner">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <script src="assets/js/echarts.min.js" th:src="@{assets/js/echarts.min.js}"></script>
    <link rel="stylesheet" href="assets/css/amazeui.min.css" th:src="@{assets/css/amazeui.min.css}"/>
    <link rel="stylesheet" href="assets/css/amazeui.datatables.min.css"
          th:src="@{assets/css/amazeui.datatables.min.css}"/>
    <link rel="stylesheet" href="assets/css/app.css" th:src="@{assets/css/app.css}">
    <script src="assets/js/jquery.min.js" th:src="@{assets/js/jquery.min.js}"></script>
    <script src="assets/js/theme.js"></script>
    <script src="/asserts/js/do.js"></script>
    <!-- 弹窗美化 -->
    <link rel="stylesheet" type="text/css" href="/sweetalert/sweetalert.css">
    <script type="text/javascript" src="/sweetalert/sweetalert-dev.js"></script>
</head>
<body>
<div id="content">
    <!-- 风格切换 -->
    <div class="tpl-skiner">
        <div class="tpl-skiner-toggle am-icon-cog">
        </div>
        <div class="tpl-skiner-content">
            <div class="tpl-skiner-content-title">
                选择主题
            </div>
            <div class="tpl-skiner-content-bar">
                <span class="skiner-color skiner-white" data-color="theme-white"></span>
                <span class="skiner-color skiner-black" data-color="theme-black"></span>
            </div>
        </div>
    </div>
    <!-- 内容区 -->
    <div class="row">

        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
            <div class="widget am-cf">
                <div class="widget-head am-cf">
                    <div class="widget-title am-fl">结算打印数据</div>
                    <div class="widget-function am-fr">
                        <a href="javascript:;" class="am-icon-cog"></a>
                    </div>
                </div>
                <div class="widget-body am-fr">
                    <form class="am-form tpl-form-line-form"
                          enctype="multipart/form-data" id="printAddForm">

                        <div class="am-form-group">
                            <label for="page" class="am-u-sm-3 am-form-label">文件页数 <span
                                    class="tpl-form-line-small-title">page</span></label>
                            <div class="am-u-sm-9" >
                                <!--<input type="text" class="tpl-form-input" id="page" name="page" maxlength="5"-->
                                <!--readonly>-->
                                <input type="text" class="tpl-form-input" id="page" name="page" maxlength="5"
                                       th:value="${page}" readonly>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="count" class="am-u-sm-3 am-form-label">总价格 <span
                                    class="tpl-form-line-small-title">count</span></label>
                            <div class="am-u-sm-9" >
                                <input type="text" class="tpl-form-input" id="count" name="count" maxlength="5"
                                       th:value="${count}" readonly>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="payImg" class="am-u-sm-3 am-form-label">付款二维码 <span
                                    class="tpl-form-line-small-title">payImg</span></label>
                            <div class="tpl-form-file-img" >
                                <img style="width: 25%;margin-left: 200px" class="payImg" id="payImg" name="payImg" src="assets/img/payImg.jpg" alt="付款图片">
                            </div>
                        </div>


                        <div class="am-form-group">
                            <!--<input type="submit" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn" value="提交"></input>-->
                            <button class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn"
                                    type="button"
                                onclick="pay() ">付款完成，点击提交
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/amazeui.datatables.min.js"></script>
<script src="assets/js/dataTables.responsive.min.js"></script>
<script src="assets/js/app.js"></script>
