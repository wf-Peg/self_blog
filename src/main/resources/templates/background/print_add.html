<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="新增Banner">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <script src="assets/js/echarts.min.js" th:src="@{assets/js/echarts.min.js}"></script>
    <link rel="stylesheet" href="assets/css/amazeui.min.css" th:src="@{assets/css/amazeui.min.css}"/>
    <link rel="stylesheet" href="assets/css/amazeui.datatables.min.css"
          th:src="@{assets/css/amazeui.datatables.min.css}"/>
    <link rel="stylesheet" href="assets/css/app.css" th:src="@{assets/css/app.css}">
    <script src="assets/js/jquery.min.js" th:src="@{assets/js/jquery.min.js}"></script>
    <script src="assets/js/theme.js"></script>
    <script src="/asserts/js/do.js"></script>
    <!-- 弹窗美化 -->
    <link rel="stylesheet" type="text/css" href="/sweetalert/sweetalert.css">
    <script type="text/javascript" src="/sweetalert/sweetalert-dev.js"></script>
</head>
<body>
<div id="content">
    <!-- 风格切换 -->
    <div class="tpl-skiner">
        <div class="tpl-skiner-toggle am-icon-cog">
        </div>
        <div class="tpl-skiner-content">
            <div class="tpl-skiner-content-title">
                选择主题
            </div>
            <div class="tpl-skiner-content-bar">
                <span class="skiner-color skiner-white" data-color="theme-white"></span>
                <span class="skiner-color skiner-black" data-color="theme-black"></span>
            </div>
        </div>
    </div>
    <!-- 内容区 -->
    <div class="row">

        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
            <div class="widget am-cf">
                <div class="widget-head am-cf">
                    <div class="widget-title am-fl">新增打印数据信息</div>
                    <div class="widget-function am-fr">
                        <a href="javascript:;" class="am-icon-cog"></a>
                    </div>
                </div>
                <div class="widget-body am-fr">
                    <form class="am-form tpl-form-line-form"
                          enctype="multipart/form-data" id="printAddForm">

                        <div class="am-form-group">
                            <label for="filename" class="am-u-sm-3 am-form-label">文件描述 <span
                                    class="tpl-form-line-small-title">filename</span></label>
                            <div class="am-u-sm-9">
                                <input type="text" class="tpl-form-input" id="filename" name="filename" maxlength="30"
                                       autofocus="" placeholder="请输入文件描述">
                                <small>必填,请填写文件描述10-20字左右</small>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="filegroup" class="am-u-sm-3 am-form-label">文件分类</label>
                            <div class="am-u-sm-9">
                                <select id="filegroup" name="filegroup" data-am-selected style="display: none;">
                                    <option value="pdf">pdf</option>
                                    <option value="word">word</option>
                                </select>
                            </div>
                        </div>

                        <label for="filepath" class="am-u-sm-3 am-form-label">文件地址</label>
                        <div class="am-u-sm-9">
                            <div class="am-form-group am-form-file">
                                <div class="tpl-form-file-img">
                                    <!--<input type="hidden" name="img" value="">-->
                                    <!--<img class="img" id="img" name="img" src="assets/img/blog_default.png" alt="默认图片">-->
                                    <input class="tpl-form-input" type="text" value="" id="filepath" name="filepath">
                                </div>
                                <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                    <i class="am-icon-cloud-upload"></i> 添加文件
                                </button>
                                <!--<input id="uploadFile" type="file" multiple="" name="uploadFile" onchange="handleFile(this)">-->
                                <input id="uploadFile" type="file" multiple="" name="uploadFile" onchange="handleFileBackground(this)">
                                <small>当前仅支持word和pdf相关格式的内容,请勿随意上传</small>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <!--<input type="submit" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn" value="提交"></input>-->
                            <button class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn"
                                    type="button"
                                onclick="savePrint() ">提交
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/amazeui.datatables.min.js"></script>
<script src="assets/js/dataTables.responsive.min.js"></script>
<script src="assets/js/app.js"></script>
