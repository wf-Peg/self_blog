<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <script src="assets/js/echarts.min.js"></script>
    <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="assets/css/amazeui.datatables.min.css"/>
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="assets/js/jquery.min.js"></script>
    <!-- 弹窗美化 -->
    <link rel="stylesheet" type="text/css" href="/sweetalert/sweetalert.css">
    <script type="text/javascript" src="/sweetalert/sweetalert-dev.js"></script>

</head>

<body data-type="widgets">
<script src="assets/js/theme.js"></script>
<div id="content">
    <!-- 风格切换 -->
    <div class="tpl-skiner">
        <div class="tpl-skiner-toggle am-icon-cog">
        </div>
        <div class="tpl-skiner-content">
            <div class="tpl-skiner-content-title">
                选择主题
            </div>
            <div class="tpl-skiner-content-bar">
                <span class="skiner-color skiner-white" data-color="theme-white"></span>
                <span class="skiner-color skiner-black" data-color="theme-black"></span>
            </div>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="row">

        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
            <div class="widget am-cf">
                <div class="widget-head am-cf">
                    <div class="widget-title am-fl">修改用户信息</div>
                    <div class="widget-function am-fr">
                        <a href="javascript:;" class="am-icon-cog"></a>
                    </div>
                </div>
                <div class="widget-body am-fr">

                    <form class="am-form tpl-form-line-form" id="userEditForm">
                        <div class="am-form-group">
                            <label for="userId" class="am-u-sm-3 am-form-label">用户ID</label>
                            <div class="am-u-sm-9">
                                <input type="text" class="tpl-form-input" name="userId" id="userId"
                                       th:value="${userModel.user == null? 'null' : userModel.user.userId}"
                                       readonly="readonly">
                                <!--<small>帐号唯一id</small>-->
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="userName" class="am-u-sm-3 am-form-label">用户名
                                <!--<span class="tpl-form-line-small-title">Username</span>--></label>
                            <div class="am-u-sm-9">
                                <input type="text" class="tpl-form-input" name="userName" id="userName"
                                       placeholder="请输入您的用户名"
                                       th:value="${userModel.user == null? 'userName' : userModel.user.userName}"
                                       readonly>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="email" class="am-u-sm-3 am-form-label">用户邮箱</label>
                            <div class="am-u-sm-9">
                                <input type="text" class="tpl-form-input" name="email" id="email"
                                       placeholder="请输入您的邮箱"
                                       th:value="${userModel.user == null? 'null@null' : userModel.user.email}">
                            </div>
                        </div>


                        <div class="am-form-group">
                            <label for="passWord" class="am-u-sm-3 am-form-label">密码</label>
                            <div class="am-u-sm-9">
                                <input type="passWord" class="am-form-field tpl-form-no-bg" id="passWord"
                                       name="passWord" required="required" placeholder="请输入密码"
                                       th:value="${userModel.user == null? 'passWord' : userModel.user.passWord}">
                            </div>
                        </div>


                        <div class="am-form-group">
                            <label for="userRole" class="am-u-sm-3 am-form-label">角色权限</label>
                            <div class="am-u-sm-9">
                                <input type="userRole" class="am-form-field tpl-form-no-bg" id="userRole"
                                       name="userRole" required="required" placeholder="请输入密码"
                                       th:value="${userModel.user == null? 'null' : userModel.user.userRole}">
                                <!--<select data-am-selected="{searchBox: 1}" multiple="multiple" name="userRole" id="userRole">-->
                                <!--<option th:each="role : ${#strings.arraySplit(userModel.user.userRole, ',')}"-->
                                <!--th:value="${role}">-->
                                <!--</option>-->
                                <!--<option  th:selected="${role=='user'?true:false}"-->
                                <!--value="user">user-->
                                <!--</option>-->
                                <!--&lt;!&ndash;<option value="user">user</option>&ndash;&gt;-->
                                <!--<option th:selected="${role == 'admin'?true:false}"-->
                                <!--value="admin">admin-->
                                <!--</option>-->
                                <!--<option th:selected="${role == 'VIP1'?true:false}"-->
                                <!--value="VIP1">VIP1-->
                                <!--</option>-->
                                <!--</select>-->
                            </div>
                        </div>

                        <label for="blogCount" class="am-u-sm-3 am-form-label">用户发布博客数</label>
                        <div class="am-u-sm-9">
                            <input type="text" class="tpl-form-input" name="blogCount" id="blogCount"
                                   th:value="${userModel.user == null? 'null' : userModel.user.blogCount}"
                                   readonly="readonly">
                        </div>

                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button type="button" onclick="updateUser()" class="am-btn am-btn-primary">保存</button>
                                <!--<button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>-->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/amazeui.datatables.min.js"></script>
<script src="assets/js/dataTables.responsive.min.js"></script>
<script src="assets/js/app.js"></script>

<script>
    //myJavaScript代码区域
    function loadPage(tag) {
        $(".tpl-content-wrapper").load(tag);
    }
</script>
</html>
